<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose MadLib</title>
</head>
<body>
    <h1>Choose MadLib!</h1>
    <form action="/questions">
        <select name="story_id">
            {% for story in stories %}
            <option value="{{story.code}}">
                {{story.title}}
            </option>
            {% endfor %}
        </select>
        <button>Start</button>
    </form>

</body>
</html>
